<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Frontend - Cartão de visualisação de produto</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&family=Epilogue:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Lobster&family=Lora:wght@700&family=Montserrat&family=Outfit:wght@300;400;500;600&family=Pacifico&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <picture>
            <img class="mobile"  src="images/image-product-mobile.jpg" alt="imagem perfume">
            <img class="desktop" src="images/image-product-desktop.jpg" alt="imagem do perfume">
        </picture>
           <div class="center">
               <p>PERFUME</p>
               <h1>Gabrielle Essence Eau De Parlum</h1>
               <p>A floral, solar and voluptuous interpretation compose by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
               <div class="preço">
                   <h1>$149.99</h1>
                   <p>$169.99</p>
               </div>
               
                <button><img src="images/icon-cart.svg">Add to Cart</button>
           </div>
    </div>
</body>
</html>
